image: gitpod/workspace-python-3.9

tasks:
  - name: Workspace Initialization
  - before: |
      curl -fsSL https://get.deta.dev/space-cli.sh -o space-cli.sh
      chmod +x space-cli.sh
      ./space-cli.sh v0.2.1
      mkdir -p $HOME/bin/
      ln -s $HOME/.detaspace/bin/space $HOME/bin/space
      printf '\nexport PATH="/home/gitpod/bin:$PATH"\n' >> $HOME/.bashrc
  - init: |
      pip install --upgrade pip && pip install -r app/requirements.txt
vscode:
  extensions:
    - ms-python.python
ports:
  - name: Bot
    port: 4201
    onOpen: ignore
    visibility: public
