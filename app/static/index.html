<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="A simple Python Discord bot deployed on Space powered by jnsougata/discohook" />
    <title>Python Discord Bot on Space</title>
    <style>
      :root {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #121212;
        color: #e0e0e0;
        font-family: sans-serif;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Hello from Python on Space! âœ¨</h1>
    <img src="https://deta.space/docs_assets/developer.gif" alt="Cool GIF" />
    <h2>Check some awesome items!</h2>
    <h2>Here are your items:</h2>
    <ul id="item-list"></ul>
    <script>
      async function updateList() {
        const list = document.getElementById("item-list");
        const response = await fetch("/api/items");
        const items = await response.json();
        list.innerHTML = items.map((item) => `<li><p>${item.text}</p></li>`).join("");
      }
      updateList();
    </script>
  </body>
</html>
